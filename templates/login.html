{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="topbottompadding">
    <h1>Login</h1><br><br>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn green_button" type="submit">Log In</button>
    </form><br>
    <form action="/forgotpassword">
        <button class="btn green_button" type="submit">Forgot Password</button>
    </form>
</div>
{% endblock %}
